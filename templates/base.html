<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CISO Insight - Security Posture in Minutes{% endblock %}</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'trust-high': '#10b981',
                        'trust-medium': '#f59e0b',
                        'trust-low': '#ef4444',
                        'ciso-blue': '#1e40af',
                        'ciso-dark': '#0f172a',
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/custom.css">

    <style>
        .trust-score-high {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .trust-score-medium {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        .trust-score-low {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .severity-critical {
            background-color: #dc2626;
            color: white;
        }
        .severity-high {
            background-color: #f97316;
            color: white;
        }
        .severity-medium {
            background-color: #fbbf24;
            color: #000;
        }
        .severity-low {
            background-color: #60a5fa;
            color: white;
        }

        .citation-badge {
            display: inline-block;
            background: #e0e7ff;
            color: #3730a3;
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            margin: 0 0.125rem;
        }

        .source-tag-vendor {
            background: #dbeafe;
            color: #1e40af;
        }

        .source-tag-independent {
            background: #dcfce7;
            color: #166534;
        }
    </style>
</head>
<body class="h-full bg-gray-50">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-ciso-dark shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <a href="/" class="flex items-center">
                            <img src="/static/logo.svg" alt="CISO Insight" class="h-10 w-10 mr-3">
                            <div>
                                <h1 class="text-xl font-bold text-white">CISO Insight</h1>
                                <p class="text-xs text-gray-300">Security posture in minutes</p>
                            </div>
                        </a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                            Search
                        </a>
                        <a href="/history" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                            History
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t border-gray-200 mt-12">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <p class="text-center text-gray-500 text-sm">
                    CISO Insight - WithSecure Junction 2025 | AI-powered security assessments
                </p>
            </div>
        </footer>
    </div>

    <!-- HTMX Config -->
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-Requested-With'] = 'XMLHttpRequest';
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
