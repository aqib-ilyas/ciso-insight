<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CISO Insight - Security Posture in Minutes{% endblock %}</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'trust-high': '#10b981',
                        'trust-medium': '#f59e0b',
                        'trust-low': '#ef4444',
                        'ciso-blue': '#1e40af',
                        'ciso-dark': '#0f172a',
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/custom.css">

    <style>
        /* Modern color system */
        :root {
            --color-primary: #2563eb;
            --color-primary-dark: #1e40af;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-surface: #ffffff;
            --color-background: #f8fafc;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* Trust score gradients */
        .trust-score-high {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.25);
        }
        .trust-score-medium {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.25);
        }
        .trust-score-low {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.25);
        }

        /* Severity badges */
        .severity-critical {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            color: white;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.3);
        }
        .severity-high {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            box-shadow: 0 2px 8px rgba(249, 115, 22, 0.3);
        }
        .severity-medium {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #78350f;
            box-shadow: 0 2px 8px rgba(251, 191, 36, 0.3);
        }
        .severity-low {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            color: white;
            box-shadow: 0 2px 8px rgba(96, 165, 250, 0.3);
        }

        /* Modern badges */
        .citation-badge {
            display: inline-block;
            background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
            color: #3730a3;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            margin: 0 0.125rem;
            box-shadow: 0 1px 3px rgba(55, 48, 163, 0.2);
        }

        .source-tag-vendor {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .source-tag-independent {
            background: linear-gradient(135deg, #dcfce7, #bbf7d0);
            color: #166534;
            border: 1px solid #86efac;
        }

        /* Modern card hover effects */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        /* Smooth animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modern scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #94a3b8, #64748b);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #64748b, #475569);
        }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-slate-50 via-white to-slate-50">
    <div class="min-h-full">
        <!-- Modern Navigation -->
        <nav class="bg-white/80 backdrop-blur-lg border-b border-slate-200 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <a href="/" class="flex items-center group">
                            <div class="relative">
                                <img src="/static/logo.svg" alt="CISO Insight" class="h-10 w-10 mr-3 transition-transform group-hover:scale-110">
                            </div>
                            <div>
                                <h1 class="text-xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
                                    CISO Insight
                                </h1>
                                <p class="text-xs text-slate-500">Security posture in minutes</p>
                            </div>
                        </a>
                    </div>
                    <div class="flex items-center space-x-2">
                        <a href="/" class="text-slate-600 hover:text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg text-sm font-medium transition-all">
                            Search
                        </a>
                        <a href="/history" class="text-slate-600 hover:text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg text-sm font-medium transition-all">
                            History
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
            {% block content %}{% endblock %}
        </main>

        <!-- Modern Footer -->
        <footer class="bg-white/50 backdrop-blur-sm border-t border-slate-200 mt-16">
            <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
                <div class="flex flex-col items-center space-y-3">
                    <p class="text-center text-slate-600 text-sm font-medium">
                        CISO Insight
                    </p>
                    <p class="text-center text-slate-400 text-xs">
                        WithSecure Junction 2025 | AI-powered security assessments
                    </p>
                </div>
            </div>
        </footer>
    </div>

    <!-- HTMX Config -->
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-Requested-With'] = 'XMLHttpRequest';
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
